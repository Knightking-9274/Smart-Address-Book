<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is Sign Up page</title>
    <!-- You can add additional meta tags, stylesheets, or scripts here -->
</head>
<body>
    
	<section>
		<div class ="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					
					<div class="my-card mt-1">
						
						<div th:if="${session.message}" 
						th:classappend="${session.message.type}" 
						class="alert " 
						role="alert">
						  <p class="text-center" th:text="${session.message.content}"></p>
						  <th:block th:remove="all"></th:block>
						</div>
						
						<div class="container text-center">
							<img class=""style="width:80px" src="" th:src="@{/images/edit.png}"/>
						</div>
						
						<h1 class="text-center">Register Here</h1>
						<form novalidate action="" th:action="@{/register}" method="post" th:object="${user}">
							
							
							<div class="mb-3">
							  <label for="name_field" >Name</label>
							  <input name="name"type="text" 
							  th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}"
							  class="form-control" 
							  id="name_field" 
							  placeholder="Enter here" 
							  required th:value="${user.name}">
							  <div class="invalid-feedback" th:each="e: ${#fields.errors('name')}" th:text="${e}">
							     
							  </div>
							</div>	
							
							<div class="mb-3">
							  <label for="email_field" >Email</label>
							  <input name="emailId" type="email" class="form-control" id="email_field" placeholder="e.g 123@abc.com" required th:value="${user.emailId}">
							</div>	
							
							<div class="mb-3">
							  <label for="password_field" >Password</label>
							  <input name="password" 
							  type="password" 
							  class="form-control" 
							  id="password_field" 
							  placeholder="Set a strong password" 
							  required
							  th:field="${user.password}"
							  aria-describedby="emailHelp" >
							</div>	
							
							<div class="form-group">
								<label >About</label>
								<textarea name="about" th:text="${user.about}" placeholder="Add Something about yourself" rows="6" class="form-control"></textarea>
							</div>
							
							<div class "form-group form-check text-center">
								<input type="checkbox"
								 name="agree"
								 class="form-check-input"
								 id="agree"/>
								 
								 <label for="agree">Terms and Conditions</label>
							</div>
							
							<div class="container text-center" >
								<button type="submit"class="btn	bg-primary text-white"> Submit</button>
								<button type="reset" class="btn btn-warning text-white"> Reset</button>
							</div>
							
								
							
						</form>
					</div>
				</div>
			</div>
			
		</div>
	</section>
    
</body>
</html>
